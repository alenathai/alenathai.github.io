                <h2>Review: 10 Asian-Led Stories We Recommend to Watch</h2>

                        <figcaption>Crazy Rich Asians (2018): starring Constance Wu and Henry Golding, directed by John Chu.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/joy-luck-club.jpg" alt="promotional movie poster where a mother and daughter are tearily embracing.">
                        <figcaption>Joy Luck Club (1993): starring Ming-Na Wen, directed by Wayne Wang.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/columbus.jpg" alt="promotional movie where two individuals are facing a cement tower.">
                        <figcaption>Columbus (2017): starring John Cho, directed by Kogonada.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/shang-chi-legend-10-rings.jpg" alt="promotional movie poster where a father and son are dueling and significant characters are faded in the background.">
                        <figcaption>Shang-Chi and the Legend of the Ten Rings (2021): starring Simu Liu, directed by Destin Daniel Cretton.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/always-be-my-maybe.jpg" alt="promotional movie poster where a couple are standing apart, hands reaching for each other and looking at each other.">
                        <figcaption>Always Be My Maybe (2019): starring Ali Wong and Randall Park, directed by Nahnatchka Khan.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/to-all-the-boys-ive-loved-before.jpg" alt="promotional movie poster where a girl takes center. background is lined binder paper and blue graphics in a heart shape.">
                        <figcaption>To All the Boys I've Loved Before (2018): starring Lana Condor, directed by Susan Johnson.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/past-lives.jpg" alt="promotioal movie poster where two best friends are looking at each other.">
                        <figcaption>Past Lives (2023): starring Greta Lee and Teo Yoo, directed by Celine Song</figcaption>
                    </figure>
                    <figure>
                        <img src="images/minari.jpg" alt="promotional movie poster where a korean-american family are together in a backyard.">
                        <figcaption>Minari (2020): starring Steven Yeun and Youn Yuh-jung, directed by Lee Isaac Chung.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/joy-ride.jpg" alt="promotional movie poster where a group of four friends are sitting at an airport gate.">
                        <figcaption>Joy Ride (2023): starring Ashley Park, Stephanie Hsu, Sherry Cola, and Sabrina Wu, directed by Adele Lim.</figcaption>
                    </figure>
                    <figure>
                        <img src="images/quiz-lady.jpg" alt="promotional movie poster with two sisters, one looks excited and the other looks concerned.">
                        <figcaption>Quiz Lady (2023): starring Awkwafina and Sandra Oh, directed by Jessica Yu.</figcaption>
